<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitch Streams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="banner">
        <div class="row">
            <div class="col-md-9 btnsHere"></div>
            <div class="col-md-3 text-center title-block">
                <h1> Dwitch </h1>
                <div class="row">
                    <img id="logo" src="assets/images/Twitch Logo.png">
                </div>
            </div>
        </div>
    </div>
    <div class="custom">
        <div class="row">
            <div class="col-md-9">
                <div class="gifsHere"></div>
            </div>
            <div class="col-md-3">
                <div class="form-group m-5">
                  <label> <strong>Search Games</strong> </label>
                  <input type="text" class="form-control" id="topic-input">
                  <small id="helpId" class="form-text text-muted">Search for a game here to add it to your library!</small>
                  <button type="submit" class="btn btn-secondary m-2" id="make-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
